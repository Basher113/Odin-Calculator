<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="window">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <div class="number-input"></div><span>1336</span>
            
        </div>
        <div class="keys">
            <div class="row">
                <div class="numbers">
                    <span class="number">7</span>
                    <span class="number">8</span>
                    <span class="number">9</span>
                </div>
                <div class="symbol">
                    <span class="division-symbol operator">รท</span>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <span class="number">4</span>
                    <span class="number">5</span>
                    <span class="number">6</span>
                </div>
                <div class="symbol">
                    <span class="subtraction-symbol operator">-</span>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <span class="number">1</span>
                    <span class="number">2</span>
                    <span class="number">3</span>
                </div>
                <div class="symbol">
                    <span class="addition-symbol operator">+</span>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <span class="dull">AC</span>
                    <span class="number">0</span>
                    <span>,</span>
                </div>
                <div class="symbol action">
                    <span class="equals-symbol">=</span>
                </div>
            </div>
        </div>
        </div>
        <p class="credit">
        Inspired from the design by <a href="https://dribbble.com/shots/3998247-Calculator" target="_blank">Dennis</a>
        </p>
    <script src="script.js"></script>
</body>
</html>
